<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombi Klicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .image {
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Zombi Klicker!</h1>
        <button class="button" id="openClicker">Open Clicker</button>
        <div id="clickerInterface" style="display: none;">
            <h2>Тапай на зомби!</h2>
            <img src="https://via.placeholder.com/200x200.png?text=Zombie+on+Chicken" alt="Zombi on Chicken" class="image">
            <!-- Здесь можно вставить анимацию или картинку с зомби на курице -->
        </div>
    </div>

    <script>
        document.getElementById('openClicker').onclick = function() {
            document.getElementById('clickerInterface').style.display = 'block';
        }
    </script>
</body>
</html>
