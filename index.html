<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombi Klicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/bAIUFC1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .coins, .level {
      font-size: 20px;
      margin: 10px 0;
    }
    button {
      background-color: #28a745;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zombi Klicker</h1>
    <div class="coins">Монеты: <span id="coins">0</span></div>
    <div class="level">Уровень: <span id="level">1</span></div>
    <button onclick="tap()">Tap</button>
  </div>

  <script>
    let coins = localStorage.getItem("coins") || 0;
    let level = localStorage.getItem("level") || 1;

    const coinsEl = document.getElementById('coins');
    const levelEl = document.getElementById('level');

    coinsEl.innerText = coins;
    levelEl.innerText = level;

    function tap() {
      coins++;
      coinsEl.innerText = coins;
      if (coins % 250 === 0) {
        level++;
        levelEl.innerText = level;
      }
      localStorage.setItem("coins", coins);
      localStorage.setItem("level", level);
    }
  </script>
</body>
</html>
