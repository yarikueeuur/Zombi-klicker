<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombi Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/bvUUXKS.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Minecraftia', sans-serif;
      color: white;
      text-align: center;
    }.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

.tap-button {
  background: url('https://i.imgur.com/1Xq4Uep.png') no-repeat center;
  background-size: cover;
  border: none;
  width: 100px;
  height: 100px;
  margin-top: 20px;
}

.stats {
  margin: 10px 0;
  font-size: 18px;
}

.menu {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 30px;
  justify-content: center;
}

.menu button {
  padding: 10px;
  font-size: 14px;
  background-color: #2f2f2f;
  border: 2px solid #fff;
  color: #fff;
  border-radius: 8px;
}

.leaderboard {
  margin-top: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 15px;
  border-radius: 10px;
  max-width: 300px;
  margin-left: auto;
  margin-right: auto;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Zombi Clicker</h1>
    <div class="stats">
      <div>Монеты: <span id="coins">0</span></div>
      <div>Уровень: <span id="level">1</span></div>
    </div>
    <button class="tap-button" onclick="tap()"></button><div class="menu">
  <button onclick="alert('Инвентарь в разработке')">Инвентарь</button>
  <button onclick="alert('Магазин скоро!')">Магазин</button>
  <button onclick="showLeaderboard()">Рейтинг</button>
</div>

<div class="leaderboard" id="leaderboard" style="display: none">
  <h3>Топ 5 игроков</h3>
  <ul id="leaderboardList"></ul>
</div>

  </div>  <script>
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let level = parseInt(localStorage.getItem('level')) || 1;

    document.getElementById("coins").textContent = coins;
    document.getElementById("level").textContent = level;

    function tap() {
      coins++;
      if (coins % 250 === 0) {
        level++;
      }
      localStorage.setItem('coins', coins);
      localStorage.setItem('level', level);
      document.getElementById("coins").textContent = coins;
      document.getElementById("level").textContent = level;
    }

    function showLeaderboard() {
      const fakeLeaderboard = [
        { name: "Игрок1", coins: 10250, level: 50 },
        { name: "Игрок2", coins: 8800, level: 44 },
        { name: "Игрок3", coins: 7000, level: 35 },
        { name: "Игрок4", coins: 4200, level: 24 },
        { name: "Игрок5", coins: 3200, level: 18 },
      ];
      const list = document.getElementById('leaderboardList');
      list.innerHTML = "";
      fakeLeaderboard.forEach(player => {
        const li = document.createElement('li');
        li.textContent = `${player.name} - ${player.coins} монет, уровень ${player.level}`;
        list.appendChild(li);
      });
      document.getElementById('leaderboard').style.display = 'block';
    }
  </script></body>
</html>
