<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombi Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Minecraftia', sans-serif;
      background: url('https://i.imgur.com/pPUIUJP.png') center/cover no-repeat;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .tap-btn {
      font-size: 24px;
      background: #3c3c3c;
      border: 4px solid #ccc;
      padding: 20px 40px;
      cursor: pointer;
    }
    .stats {
      margin-top: 20px;
      font-size: 20px;
    }
    .menu {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .menu button {
      padding: 10px 20px;
      background: #2a2a2a;
      color: white;
      border: 2px solid #999;
      font-size: 18px;
      cursor: pointer;
    }
    .language-select {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="language-select">
    <select id="lang">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="uk">Українська</option>
    </select>
  </div>  <div class="container">
    <img src="https://i.imgur.com/ZDEYV1u.gif" alt="Zombie on Chicken" width="200" />
    <h1>Zombi Clicker</h1>
    <button class="tap-btn" onclick="tap()">TAP</button>
    <div class="stats">
      <p>Coins: <span id="coins">0</span></p>
      <p>Level: <span id="level">1</span></p>
      <p>Rank: <span id="rank">Красава</span></p>
    </div>
    <div class="menu">
      <button onclick="openInventory()">Инвентарь</button>
      <button onclick="openShop()">Магазин</button>
      <button onclick="openAuction()">Аукцион</button>
      <button onclick="openLeaderboard()">Рейтинг</button>
    </div>
  </div>  <script>
    let coins = 0;
    let level = 1;

    function tap() {
      coins++;
      document.getElementById("coins").innerText = coins;
      if (coins % 50 === 0) level++;
      document.getElementById("level").innerText = level;
      updateRank();
    }

    function updateRank() {
      const ranks = ["Красава", "Опытный", "Зомбарь", "Защитник", "Быстрый чел", "Император", "Солнце", "Мастер ночи", "Огненный брат", "Тень курицы", "ГИПЕР ЛЕГЕНДА"];
      const rank = ranks[Math.min(Math.floor(level / 10), ranks.length - 1)];
      document.getElementById("rank").innerText = rank;
    }

    function openInventory() {
      alert("Инвентарь в разработке");
    }
    function openShop() {
      alert("Магазин в разработке");
    }
    function openAuction() {
      alert("Аукцион в разработке");
    }
    function openLeaderboard() {
      alert("Рейтинг в разработке");
    }
  </script></body>
</html>
