<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombi Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.imgur.com/pw7GBte.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #zombie {
      width: 150px;
      height: auto;
      margin: 20px auto;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .btn {
      background: #3b873d;
      border: 2px solid #2e6b2e;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    .stats {
      margin: 20px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zombi Clicker</h1>
    <img id="zombie" src="https://i.imgur.com/QZonOHZ.png" alt="Зомби на курице" />
    <div class="stats">
      <div>Монеты: <span id="coins">0</span></div>
      <div>Уровень: <span id="level">1</span></div>
    </div>
    <button class="btn" onclick="tap()">TAP</button>
    <button class="btn" onclick="openInventory()">Инвентарь</button>
  </div>

  <script>
    let coins = parseInt(localStorage.getItem('coins')) || 0;

    function updateStats() {
      document.getElementById('coins').textContent = coins;
      document.getElementById('level').textContent = Math.floor(coins / 250) + 1;
    }

    function tap() {
      coins++;
      localStorage.setItem('coins', coins);
      updateStats();
    }

    function openInventory() {
      alert("Инвентарь пока не работает, но скоро будет!");
    }

    updateStats();
  </script>
</body>
</html>
