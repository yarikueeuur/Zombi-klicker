<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombi Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Minecraftia', sans-serif;
      background: url('https://i.imgur.com/VQg5M0K.png') center/cover no-repeat;
      color: #fff;
      text-align: center;
    }
    .language-select, .main-ui {
      display: none;
      padding-top: 50px;
    }
    .visible {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #5c3;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 5px #000;
    }
    .tap-button {
      font-size: 30px;
      margin-top: 30px;
      padding: 20px 50px;
    }
    .status {
      margin-top: 20px;
      font-size: 20px;
    }
    .menu {
      margin-top: 40px;
    }
  </style>
</head>
<body>  <div class="language-select visible" id="langSelect">
    <h1>Select Language / Выберите язык</h1>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ru')">Русский</button>
  </div>  <div class="main-ui" id="mainUI">
    <h1 id="title">Zombi Clicker</h1>
    <img src="https://i.imgur.com/FfL0C2b.gif" alt="Zombie on Chicken" width="200">
    <div>
      <button class="tap-button" onclick="tap()" id="tapBtn">Tap</button>
    </div>
    <div class="status">
      <p id="coinsLabel">Coins: 0</p>
      <p id="levelLabel">Level: 1</p>
      <p id="rankLabel">Rank: Newbie</p>
    </div>
    <div class="menu">
      <button onclick="alert('Inventory coming soon')" id="inventoryBtn">Inventory</button>
      <button onclick="alert('Shop coming soon')" id="shopBtn">Shop</button>
      <button onclick="alert('Auction coming soon')" id="auctionBtn">Auction</button>
      <button onclick="alert('Leaderboard coming soon')" id="leaderBtn">Top 500</button>
    </div>
  </div><script>
  let coins = 0;
  let level = 1;
  let lang = 'en';

  const texts = {
    en: {
      title: "Zombi Clicker",
      tap: "Tap",
      coins: "Coins",
      level: "Level",
      rank: "Rank",
      inventory: "Inventory",
      shop: "Shop",
      auction: "Auction",
      leaderboard: "Top 500",
    },
    ru: {
      title: "Зомби Кликер",
      tap: "Клик",
      coins: "Монеты",
      level: "Уровень",
      rank: "Звание",
      inventory: "Инвентарь",
      shop: "Магазин",
      auction: "Аукцион",
      leaderboard: "Топ 500",
    }
  };

  const ranks = ["Newbie", "Красава", "Опытный", "Зомбарь", "Защитник", "Император"];

  function setLanguage(selectedLang) {
    lang = selectedLang;
    document.getElementById('langSelect').classList.remove('visible');
    document.getElementById('mainUI').classList.add('visible');
    applyTexts();
  }

  function applyTexts() {
    document.getElementById('title').innerText = texts[lang].title;
    document.getElementById('tapBtn').innerText = texts[lang].tap;
    document.getElementById('inventoryBtn').innerText = texts[lang].inventory;
    document.getElementById('shopBtn').innerText = texts[lang].shop;
    document.getElementById('auctionBtn').innerText = texts[lang].auction;
    document.getElementById('leaderBtn').innerText = texts[lang].leaderboard;
    updateStatus();
  }

  function tap() {
    coins++;
    if (coins % 10 === 0) level++;
    updateStatus();
  }

  function updateStatus() {
    document.getElementById('coinsLabel').innerText = `${texts[lang].coins}: ${coins}`;
    document.getElementById('levelLabel').innerText = `${texts[lang].level}: ${level}`;
    document.getElementById('rankLabel').innerText = `${texts[lang].rank}: ${getRank()}`;
  }

  function getRank() {
    if (level >= 50) return ranks[5];
    if (level >= 30) return ranks[4];
    if (level >= 20) return ranks[3];
    if (level >= 10) return ranks[2];
    if (level >= 5) return ranks[1];
    return ranks[0];
  }
</script></body>
</html>
